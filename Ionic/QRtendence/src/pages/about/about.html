<ion-header>
  <ion-navbar>
      <ion-buttons>
          <button start ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
            <ion-title text-center>About</ion-title>
          </button>
      </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button  round type="submit" (click)="add()">ADD</button>
  <button ion-button  round type="submit" (click)="add1()">ADD1</button>

  <div *ngFor="let item of items | async">
      <h1>{{ item.itemid}}</h1>
      <p>{{ item.description}}</p>
  </div>
</ion-content>
